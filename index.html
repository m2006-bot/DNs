<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020408">
    
    <title>Wateen Elite v12.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=DM+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg: #020408; --accent: #00f2fe; --glow: rgba(0, 242, 254, 0.4);
            --card: #0f172a; --text: #f8fafc; --success: #00ff88; --danger: #ff4757;
        }
        body.theme-sunset { --accent: #ff7e5f; --glow: rgba(255, 126, 95, 0.4); }
        body.theme-forest { --accent: #00ff88; --glow: rgba(0, 255, 136, 0.4); }
        body.theme-deep { --accent: #a29bfe; --glow: rgba(162, 155, 254, 0.4); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none !important; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Tajawal', sans-serif; background: var(--bg); color: var(--text); 
            height: 100vh; height: 100svh; overflow: hidden; display: flex; justify-content: center;
        }

        .app-shell { width: 100%; max-width: 450px; height: 100%; display: flex; flex-direction: column; padding: 20px; padding-top: env(safe-area-inset-top); }

        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .mission-tag { border: 1px solid var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; color: var(--accent); font-weight: bold; }

        .progress-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 15px 0; overflow: hidden; }
        #taskProgress { height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 15px var(--glow); transition: 0.5s ease; }

        .main-display { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 30px; }
        .timer-circle { position: relative; width: min(75vw, 290px); height: min(75vw, 290px); display: flex; align-items: center; justify-content: center; }
        .timer-svg { width: 100%; height: 100%; transform: rotate(-90deg); position: absolute; }
        .timer-svg circle { fill: none; stroke-width: 10; stroke-linecap: round; }
        .timer-svg .bg { stroke: rgba(255,255,255,0.03); }
        #progCircle { stroke: var(--accent); stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 1s linear; }

        .digits { font-family: 'DM Mono', monospace; font-size: min(18vw, 4.5rem); line-height: 1; z-index: 5; }
        .phase-text { font-size: 0.9rem; letter-spacing: 4px; font-weight: 900; color: var(--accent); margin-top: 10px; }

        .btn-start { background: var(--accent); color: #000; border: none; padding: 20px 70px; border-radius: 40px; font-size: 1.4rem; font-weight: 900; box-shadow: 0 12px 30px var(--glow); cursor: pointer; transition: 0.3s; }
        
        .bottom-nav { display: flex; justify-content: center; gap: 80px; padding: 30px 0; padding-bottom: env(safe-area-inset-bottom); }
        .nav-icon { font-size: 2rem; cursor: pointer; }

        /* Modals */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(15px); }
        .modal { background: var(--card); width: 90%; max-width: 400px; border-radius: 35px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { font-size: 1.5rem; cursor: pointer; color: var(--accent); background: rgba(255,255,255,0.05); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="top-bar">
            <div style="font-weight:900; color:var(--accent)">WATEEN ELITE V12.4</div>
            <div id="sessionCount" class="mission-tag">Ø§Ù„ØµÙÙ‚Ø©: 0 / 12</div>
        </div>
        
        <div class="progress-bar"><div id="taskProgress"></div></div>

        <div class="main-display">
            <div class="timer-circle">
                <svg class="timer-svg" viewBox="0 0 280 280">
                    <circle class="bg" cx="140" cy="140" r="130"></circle>
                    <circle id="progCircle" cx="140" cy="140" r="130"></circle>
                </svg>
                <div style="text-align: center; z-index: 10;">
                    <div id="timeDisp" class="digits">40:00</div>
                    <div id="phaseDisp" class="phase-text">ØªÙ€Ø±ÙƒÙ€ÙŠÙ€Ø²</div>
                </div>
            </div>

            <button id="mainBtn" class="btn-start" onclick="toggleTimer()">Ø§Ø¨Ø¯Ø£ÙŠ Ø§Ù„ØµÙÙ‚Ø©</button>
            <div id="quoteDisp" style="font-size:0.9rem; color:#64748b; text-align:center; padding:0 30px; min-height: 3em;">"Ø¯Ø±Ø§Ø³Ø© 8 Ø³Ø§Ø¹Ø§Øª Ù‡ÙŠ ØµÙÙ‚Ø§Øª Ø§Ù„Ù†Ø¬Ø§Ø­"</div>
        </div>

        <div class="bottom-nav">
            <div class="nav-icon" onclick="showModal('themeModal')">ğŸ¨</div>
            <div class="nav-icon" onclick="showModal('taskModal')">ğŸ“‹</div>
        </div>
    </div>

    <div id="taskModal" class="overlay">
        <div class="modal">
            <div class="modal-header"><h3>Ø§Ù„Ù…Ù‡Ø§Ù… Ø§Ù„ÙŠÙˆÙ…ÙŠØ©</h3><div class="back-btn" onclick="hideModal('taskModal')">âœ•</div></div>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" id="taskInput" placeholder="Ø£Ø¶ÙŠÙÙŠ Ù‡Ø¯ÙØ§Ù‹..." style="flex:1; padding:12px; border-radius:12px; border:none; background:#1e293b; color:#fff">
                <button onclick="addTask()" style="background:var(--accent); border:none; width:45px; border-radius:12px; font-weight:bold">+</button>
            </div>
            <div id="taskList" style="max-height:250px; overflow-y:auto"></div>
        </div>
    </div>

    <div id="themeModal" class="overlay">
        <div class="modal">
            <div class="modal-header"><h3>Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù„ÙˆÙ†</h3><div class="back-btn" onclick="hideModal('themeModal')">âœ•</div></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button onclick="setTheme('neon')" style="background:#00f2fe; color:#000; padding:15px; border:none; border-radius:12px; font-weight:bold">Neon</button>
                <button onclick="setTheme('sunset')" style="background:#ff7e5f; color:#000; padding:15px; border:none; border-radius:12px; font-weight:bold">Sunset</button>
                <button onclick="setTheme('forest')" style="background:#00ff88; color:#000; padding:15px; border:none; border-radius:12px; font-weight:bold">Forest</button>
                <button onclick="setTheme('deep')" style="background:#a29bfe; color:#000; padding:15px; border:none; border-radius:12px; font-weight:bold">Deep</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        let state = {
            timeLeft: 40 * 60, duration: 40 * 60, timer: null,
            isWork: true, sessionsCompleted: 0,
            tasks: JSON.parse(localStorage.getItem('wateen_v12_tasks')) || []
        };

        function toggleTimer() {
            if (state.timer) {
                clearInterval(state.timer); state.timer = null;
                document.getElementById('mainBtn').innerText = "Ø§Ø³ØªØ¦Ù†Ø§Ù Ø§Ù„ØµÙÙ‚Ø©";
            } else {
                state.timer = setInterval(tick, 1000);
                document.getElementById('mainBtn').innerText = "ØªØ±ÙƒÙŠØ² Ø¹Ù…ÙŠÙ‚...";
            }
        }

        function tick() {
            if (state.timeLeft <= 0) { handleFinish(); return; }
            state.timeLeft--; updateUI();
        }

        function updateUI() {
            const m = Math.floor(state.timeLeft / 60).toString().padStart(2, '0');
            const s = (state.timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timeDisp').innerText = `${m}:${s}`;
            document.getElementById('progCircle').style.strokeDashoffset = 816 - (state.timeLeft / state.duration) * 816;
        }

        function handleFinish() {
            clearInterval(state.timer); state.timer = null;
            confetti({ particleCount: 150, spread: 70 });
            if (state.isWork) {
                state.sessionsCompleted++;
                state.isWork = false; state.timeLeft = 10 * 60; state.duration = 10 * 60;
                document.getElementById('phaseDisp').innerText = "Ø§Ø³Ù€ØªÙ€Ø±Ø§Ø­Ø©";
            } else {
                state.isWork = true; state.timeLeft = 40 * 60; state.duration = 40 * 60;
                document.getElementById('phaseDisp').innerText = "ØªÙ€Ø±ÙƒÙ€ÙŠÙ€Ø²";
            }
            document.getElementById('sessionCount').innerText = `Ø§Ù„ØµÙÙ‚Ø©: ${state.sessionsCompleted} / 12`;
            document.getElementById('taskProgress').style.width = (state.sessionsCompleted / 12) * 100 + '%';
            document.getElementById('mainBtn').innerText = "Ø§Ø¨Ø¯Ø£ÙŠ Ø§Ù„ØµÙÙ‚Ø©";
            updateUI();
        }

        function addTask() {
            const v = document.getElementById('taskInput').value;
            if(!v) return;
            state.tasks.push({ text: v, done: false });
            document.getElementById('taskInput').value = '';
            renderTasks();
        }

        function renderTasks() {
            localStorage.setItem('wateen_v12_tasks', JSON.stringify(state.tasks));
            document.getElementById('taskList').innerHTML = state.tasks.map((t, i) => `
                <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; margin-bottom:5px; display:flex; align-items:center; gap:10px">
                    <input type="checkbox" ${t.done?'checked':''} onchange="state.tasks[${i}].done=!state.tasks[${i}].done; renderTasks();">
                    <span style="flex:1; ${t.done?'opacity:0.5; text-decoration:line-through':''}">${t.text}</span>
                    <span onclick="state.tasks.splice(${i},1); renderTasks();" style="color:var(--danger)">ğŸ—‘ï¸</span>
                </div>
            `).join('');
        }

        function setTheme(t) { document.body.className = 'theme-' + t; }
        function showModal(id) { document.getElementById(id).style.display = 'flex'; }
        function hideModal(id) { document.getElementById(id).style.display = 'none'; }
        renderTasks(); updateUI();
    </script>
</body>
</html>
