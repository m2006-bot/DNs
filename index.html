<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Obsidian Gold UI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* العنوان: شريط يتدرج من ذهبي عميق إلى أسود */
        .header-bar {
            width: 100%;
            height: 120px;
            /* التدرج يبدأ ذهبي عميق وينتهي بأسود تماماً ليتلاشى */
            background: linear-gradient(90deg, #6b5321 0%, #3d2f13 30%, #000 100%);
            display: flex;
            align-items: center;
            padding: 0 8%;
            margin-bottom: 40px;
            border-bottom: 1px solid #222;
        }

        .header-bar h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #fff;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 15px;
        }

        /* كتلة الدرس مع إطار خارجي ثابت */
        .lesson-box {
            width: 100%;
            height: 180px;
            background: #080808;
            /* إطار خارجي نحيف في البداية */
            border: 2px solid #1a1a1a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            cursor: pointer;
            position: relative;
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        input[type="checkbox"] { display: none; }

        /* النص: ذهبي عريض جداً */
        .subject-text {
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            color: #d4af37; 
            font-weight: 900;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2;
        }

        /* عند الإنجاز: النص يهفت ويصبح رمادي وينشطب */
        input[type="checkbox"]:checked ~ .subject-text {
            color: #222; /* رمادي خافت جداً */
            text-decoration: line-through #333 5px;
            transform: scale(0.97);
        }

        /* تلوين الإطار الخارجي عند الإنجاز */
        input[type="checkbox"]:checked ~ .lesson-box-border {
            position: absolute;
            inset: -2px;
            border: 3px solid #00ff88; /* يلون الإطار بالزمردي */
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.2);
            pointer-events: none;
            z-index: 5;
        }

        /* رقم خلفي خافت */
        .bg-num {
            position: absolute;
            left: 5%;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.01);
            font-weight: 900;
            z-index: 1;
        }

    </style>
</head>
<body>

    <div class="header-bar">
        <h1>الأدب العربي.</h1>
    </div>

    <div class="container">
        <script>
            const subjects = [
                "الأدب الـحـديـث", "مـدرسـة الإحـيـاء", "مـحـمـد سـعـيـد الـحـبـوبـي",
                "عـلـي الـشـرقـي", "حـافـظ إبـراهـيـم", "الـجـواهـري",
                "مـدرسـة الـمـهـجـر", "مـيـخـائـيـل نـعـمـه", "الـشـعـر الـحـر"
            ];

            subjects.forEach((name, i) => {
                document.write(`
                    <label class="lesson-box">
                        <input type="checkbox" id="item${i}" onchange="bassHit(this)">
                        <div class="lesson-box-border"></div>
                        <span class="bg-num">${i + 1}</span>
                        <span class="subject-text">${name}</span>
                    </label>
                `);
            });

            function bassHit(el) {
                if(el.checked) {
                    localStorage.setItem(el.id, 'done');
                    const ac = new AudioContext();
                    const osc = ac.createOscillator();
                    const gn = ac.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(55, ac.currentTime);
                    gn.gain.setValueAtTime(0.3, ac.currentTime);
                    gn.gain.exponentialRampToValueAtTime(0.001, ac.currentTime + 0.5);
                    osc.connect(gn); gn.connect(ac.destination);
                    osc.start(); osc.stop(ac.currentTime + 0.5);
                } else {
                    localStorage.removeItem(el.id);
                }
            }

            window.onload = () => {
                document.querySelectorAll('input').forEach(input => {
                    if(localStorage.getItem(input.id)) input.checked = true;
                });
            }
        </script>
    </div>

</body>
</html>
