<!DOCTYPE html>

    <style>

        @media (max-width: 900px) {

        .side-panel { display: flex; flex-direction: column; gap: 15px; height: 100%; }

        /* ØªØ¹Ø¯ÙŠÙ„ Ù…Ù†Ø·Ù‚Ø© Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ù…Ø±ÙƒØ²ÙŠØ© Ù„Ø±ÙØ¹ Ø§Ù„Ø¹Ù†Ø§ØµØ± */
        .main-app-zone {

            align-items: center;
            justify-content: flex-start; /* Ø±ÙØ¹ Ù„Ù„Ø£Ø¹Ù„Ù‰ */
            padding-top: 50px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.03);
            position: relative;
        }

        .timer-circle-wrap {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-val {
            font-size: 5rem;

            background: linear-gradient(to bottom, #fff, #94a3b8);

        }

        /* Ø§Ù„Ù…Ù‡Ø§Ù… ÙˆØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ù†Øµ Ø§Ù„Ø·ÙˆÙŠÙ„ */
        #taskList { margin-top:15px; max-height: 250px; overflow-y: auto; }
        .task-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 10px;

        }

        .main-btn {

        .wateen-signature {

        #motivationText { margin: 10px 0 25px 0; text-align: center; color: #94a3b8; font-size: 1rem; padding: 0 20px; }

    </style>
</head>
<body>

    <div class="side-panel">
        <div class="glass-card">
            <h3 style="margin:0 0 15px 0;">Ø§Ù„Ù…Ù‡Ø§Ù… Ø§Ù„Ø­Ø§Ù„ÙŠØ© ğŸ¯</h3>
            <div style="display:flex; gap:8px;">

                <button onclick="addTask()" style="background:var(--accent); border:none; padding:10px 15px; border-radius:10px; cursor:pointer; font-weight:bold;">+</button>

        </div>
    </div>

    <div class="main-app-zone">
        <div style="position: absolute; top: 20px; left: 20px; border: 1px solid var(--accent); padding: 5px 12px; border-radius: 12px; font-size: 0.8rem; color: var(--accent);">Wateen System V2.0</div>
        
        <div class="timer-circle-wrap">
            <svg width="320" height="320" style="position:absolute; transform: rotate(-90deg);">
                <circle cx="160" cy="160" r="150" stroke="#1e293b" stroke-width="10" fill="none" />
                <circle id="progressCircle" cx="160" cy="160" r="150" stroke="var(--accent)" stroke-width="10" fill="none" 
                        stroke-dasharray="942" stroke-dashoffset="942" stroke-linecap="round" style="transition: 1s linear;" />
            </svg>
            <div class="timer-val" id="timerDisplay">40:00</div>
        </div>

        <div id="currentPhase">Ù…Ø³ØªØ¹Ø¯Ø© Ù„Ù„ØªØ±ÙƒÙŠØ²ØŸ</div>
        <div id="motivationText">"Ù…Ø³ØªÙ‚Ø¨Ù„ÙƒÙ ÙŠÙØµÙ†Ø¹ Ø§Ù„Ø¢Ù† ÙˆØªÙŠÙ†."</div>

        <div style="display: flex;">
            <button id="startBtn" class="main-btn" onclick="toggleTimer()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ø¬Ù„Ø³Ø©</button>
            <button class="main-btn btn-reset" onclick="resetTimer()">Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ†</button>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('service-worker.js'); }

        let workTime = 40 * 60, breakTime = 10 * 60, timeLeft = workTime, timerId = null, isWork = true, totalMins = 0;

        const ctx = document.getElementById('analyticsChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: { labels: ['0'], datasets: [{ data: [0], borderColor: '#00f2fe', tension: 0.4, fill: true, backgroundColor: 'rgba(0,242,254,0.1)' }] },
            options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
        });

        function toggleTimer() {
            if (timerId) { clearInterval(timerId); timerId = null; document.getElementById('startBtn').textContent = "Ø§Ø³ØªØ¦Ù†Ø§Ù"; }
            else { timerId = setInterval(tick, 1000); document.getElementById('startBtn').textContent = "Ø¥ÙŠÙ‚Ø§Ù Ù…Ø¤Ù‚Øª"; }
        }

        function tick() {
            if (timeLeft <= 0) {
                clearInterval(timerId); timerId = null;
                if (isWork) {
                    totalMins += 40; updateStats();
                    if(totalMins >= 480) confetti({ particleCount: 200 });
                    isWork = false; timeLeft = breakTime;
                } else { isWork = true; timeLeft = workTime; }
                document.getElementById('currentPhase').textContent = isWork ? "Ø¬Ù„Ø³Ø© Ø§Ù„ØªØ±ÙƒÙŠØ²" : "ÙˆÙ‚Øª Ø§Ù„Ù…ÙƒØ§ÙØ£Ø© ğŸ®";
                updateUI(); document.getElementById('startBtn').textContent = "Ø§Ø¨Ø¯Ø£ Ø§Ù„Ø¬Ù„Ø³Ø©";
            } else { timeLeft--; updateUI(); }
        }

        function updateUI() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            const limit = isWork ? workTime : breakTime;
            document.getElementById('progressCircle').style.strokeDashoffset = 942 - (timeLeft / limit) * 942;
        }

        function resetTimer() {
            clearInterval(timerId); timerId = null;
            isWork = true; timeLeft = workTime;
            document.getElementById('startBtn').textContent = "Ø§Ø¨Ø¯Ø£ Ø§Ù„Ø¬Ù„Ø³Ø©";
            document.getElementById('currentPhase').textContent = "Ù…Ø³ØªØ¹Ø¯Ø© Ù„Ù„ØªØ±ÙƒÙŠØ²ØŸ";
            updateUI();
        }

        function addTask() {
            const i = document.getElementById('taskInput');
            if(!i.value) return;
            const d = document.createElement('div'); d.className = 'task-item';
            d.innerHTML = `<input type="checkbox" onchange="this.parentElement.style.opacity=0.4"> <span>${i.value}</span>`;
            document.getElementById('taskList').prepend(d); i.value = "";
        }

        function updateStats() {
            document.getElementById('sessionCounter').textContent = Math.floor(totalMins / 40);
            chart.data.labels.push(""); chart.data.datasets[0].data.push(totalMins); chart.update();
        }
    </script>
